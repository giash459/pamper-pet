<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamper Pet</title>
    <!-- daisy ui and tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/146cca6ef2.js" crossorigin="anonymous"></script>
    <!-- google font sora and font-adlam-display  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <style>
        .font-sora {
            font-family: "Sora", serif;
        }

        .font-adlam-display {
            font-family: "ADLaM Display", serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-cream': '#FFF9F4',
                        'color-yellow': '#FFDC26',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sora">
    <!-- https://v3.tailwindcss.com/  -->
    <!-- https://github.com/giash459/pamper-pet -->
    <!-- header section -->
    <nav class="bg-color-cream">
        <div class="navbar w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="flex items-center gap-5">
                    <img class="" src="images/logo-header.png" alt="">
                    <h3 class="text-2xl hidden lg:block">Browse<span class="text-color-yellow">4</span>Pets</h3>
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-xl">
                    <li><a>Find a pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end gap-5 hidden lg:flex">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a class="btn bg-color-cream boder border-color-yellow px-8">Login</a>
                <a class="btn bg-color-yellow px-8">Register</a>
            </div>
            <div class="navbar-end lg:hidden text-3xl">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <hr class="lg:hidden">
    </nav>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>

</body>

</html>
